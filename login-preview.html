<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Ulepszona Forma Logowania</title>
    <style>
        :root {
            --primary-color: #1E3A8A;
            --secondary-color: #1C1C4A;
            --accent-color: #FF6B00;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Custom Login Container */
        .custom-login-container {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(30, 58, 138, 0.15);
            border: 1px solid #e5e7eb;
            max-width: 480px;
            width: 100%;
            position: relative;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), #2563eb);
            background-size: 300% 100%;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Login Header */
        .login-header-section {
            text-align: center;
            padding: 50px 40px 35px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-bottom: 1px solid #e2e8f0;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--primary-color), #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 15px 40px rgba(30, 58, 138, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-welcome {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 10px;
            letter-spacing: -0.8px;
        }

        .login-subtitle {
            color: #64748b;
            font-size: 15px;
            margin: 0;
            font-weight: 600;
        }

        /* Form Container */
        .login-form {
            padding: 40px;
        }

        /* Input Styling */
        .form-row {
            margin-bottom: 28px;
        }

        .form-row label {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 12px;
            display: block;
            font-size: 15px;
        }

        .required {
            color: #ef4444;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            color: #94a3b8;
            pointer-events: none;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within .input-icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 18px 24px 18px 58px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            color: #374151;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            background: var(--white);
            outline: none;
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1), 0 10px 25px rgba(30, 58, 138, 0.1);
            transform: translateY(-2px);
        }

        /* Login Button */
        .login-button {
            background: linear-gradient(135deg, var(--primary-color), #2563eb, #1e40af);
            color: var(--white);
            border: none;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 30px 0 25px;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.25);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.8s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1e40af, #1d4ed8, #1e3a8a);
            transform: translateY(-3px);
            box-shadow: 0 15px 45px rgba(30, 58, 138, 0.4);
        }

        /* Benefits Section */
        .login-benefits {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 35px 40px;
            border-top: 2px solid #e2e8f0;
        }

        .login-benefits h3 {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 20px;
            text-align: center;
        }

        .login-benefits ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .login-benefits li {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            font-size: 14px;
            color: #475569;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .login-benefits li:hover {
            background: rgba(30, 58, 138, 0.05);
            transform: translateX(5px);
        }

        .checkmark {
            color: #22c55e;
            margin-right: 15px;
            font-weight: bold;
        }

        /* Checkbox and link styling */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin: 25px 0;
            font-size: 15px;
            color: #475569;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e2e8f0;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.4s ease;
        }

        .forgot-password a:hover {
            color: #e55a00;
            background: rgba(255, 107, 0, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .custom-login-container {
                margin: 20px;
                border-radius: 16px;
            }
            
            .login-header-section {
                padding: 40px 30px 25px;
            }
            
            .login-form {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-login-container">
        <div class="login-header-section">
            <div class="login-icon">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                    <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
                </svg>
            </div>
            <h2 class="login-welcome">Witaj ponownie!</h2>
            <p class="login-subtitle">Zaloguj się do swojego konta</p>
        </div>

        <div class="login-form">
            <div class="form-row">
                <label for="username">Nazwa użytkownika lub email <span class="required">*</span></label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" id="username" name="username" placeholder="Wprowadź email lub nazwę użytkownika" />
                </div>
            </div>

            <div class="form-row">
                <label for="password">Hasło <span class="required">*</span></label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Wprowadź hasło" />
                </div>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Zapamiętaj mnie</label>
            </div>

            <button type="submit" class="login-button">
                <span>Zaloguj się</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div class="forgot-password">
                <a href="#">Nie pamiętasz hasła?</a>
            </div>
        </div>

        <div class="login-benefits">
            <h3>Korzyści z konta</h3>
            <ul>
                <li>
                    <span class="checkmark">✓</span>
                    Szybsze zakupy
                </li>
                <li>
                    <span class="checkmark">✓</span>
                    Historia zamówień
                </li>
                <li>
                    <span class="checkmark">✓</span>
                    Ulubione produkty
                </li>
                <li>
                    <span class="checkmark">✓</span>
                    Ekskluzywne oferty
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
