<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Test AJAX Logowania - Krystian_K Sklep</h1>
        <p><strong>Data testu:</strong> <span id="test-date"></span></p>
        
        <div class="test-section">
            <h3>ğŸ“‹ Informacje o Å›rodowisku</h3>
            <div id="environment-info"></div>
            <button onclick="checkEnvironment()">ğŸ” SprawdÅº Å›rodowisko</button>
        </div>

        <div class="test-section">
            <h3>ğŸ”— Test URL-i WordPress</h3>
            <div id="url-info"></div>
            <button onclick="checkUrls()">ğŸŒ SprawdÅº URL-e</button>
        </div>

        <div class="test-section">
            <h3>ğŸ“œ Test Å‚adowania JavaScript</h3>
            <div id="js-info"></div>
            <button onclick="checkJavaScript()">âš™ï¸ SprawdÅº JS</button>
        </div>

        <div class="test-section">
            <h3>ğŸ¯ Test AJAX endpoints</h3>
            <div id="ajax-info"></div>
            <button onclick="testAjaxEndpoints()">ğŸš€ Test AJAX</button>
        </div>

        <div class="test-section">
            <h3>ğŸ“º Console Log</h3>
            <div id="console-log" class="console-output"></div>
            <button onclick="clearConsole()">ğŸ—‘ï¸ WyczyÅ›Ä‡</button>
        </div>

        <div class="test-section">
            <h3>ğŸ”— Linki testowe</h3>
            <p><a href="http://localhost/wordpress/my-account/" target="_blank" style="color: #007cba;">ğŸª Strona My Account</a></p>
            <p><a href="http://localhost/wordpress/my-account/?action=register" target="_blank" style="color: #007cba;">ğŸ“ Rejestracja</a></p>
            <p><a href="http://localhost/wordpress/my-account/?action=lostpassword" target="_blank" style="color: #007cba;">ğŸ” Reset hasÅ‚a</a></p>
            <p><a href="http://localhost/wordpress/wp-admin/themes.php" target="_blank" style="color: #007cba;">âš™ï¸ Panel tematÃ³w WP</a></p>
        </div>
    </div>

    <script>
        // Przechwytuj console.log
        let consoleOutput = [];
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.push(new Date().toLocaleTimeString() + ': ' + args.join(' '));
            updateConsoleOutput();
        };

        function updateConsoleOutput() {
            const consoleDiv = document.getElementById('console-log');
            consoleDiv.innerHTML = consoleOutput.slice(-20).join('<br>'); // Ostatnie 20 wpisÃ³w
        }

        function clearConsole() {
            consoleOutput = [];
            updateConsoleOutput();
        }

        // Ustaw datÄ™ testu
        document.getElementById('test-date').textContent = new Date().toLocaleString();

        function checkEnvironment() {
            const info = document.getElementById('environment-info');
            info.innerHTML = `
                <div class="info">
                    <strong>ğŸŒ URL:</strong> ${window.location.href}<br>
                    <strong>ğŸ”§ User Agent:</strong> ${navigator.userAgent}<br>
                    <strong>ğŸ“± Screen:</strong> ${screen.width}x${screen.height}<br>
                    <strong>ğŸ–¥ï¸ Viewport:</strong> ${window.innerWidth}x${window.innerHeight}<br>
                    <strong>â° Timezone:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}
                </div>
            `;
        }

        function checkUrls() {
            const info = document.getElementById('url-info');
            
            // SprawdÅº czy sÄ… dostÄ™pne zmienne WordPress
            if (typeof preomar_login_vars !== 'undefined') {
                info.innerHTML = `
                    <div class="success">
                        âœ… <strong>Zmienne WordPress znalezione!</strong><br>
                        <strong>Site URL:</strong> ${preomar_login_vars.site_url}<br>
                        <strong>Home URL:</strong> ${preomar_login_vars.home_url}<br>
                        <strong>Account URL:</strong> ${preomar_login_vars.account_url}<br>
                        <strong>AJAX URL:</strong> ${preomar_login_vars.ajax_url}<br>
                        <strong>Nonce:</strong> ${preomar_login_vars.nonce ? 'âœ… Obecny' : 'âŒ Brak'}<br>
                        <strong>Registration:</strong> ${preomar_login_vars.registration_enabled}
                    </div>
                `;
            } else {
                info.innerHTML = `
                    <div class="error">
                        âŒ <strong>Zmienne WordPress nie zostaÅ‚y znalezione!</strong><br>
                        SprawdÅº czy plik JS zostaÅ‚ poprawnie zaÅ‚adowany przez WordPress.
                    </div>
                `;
            }
        }

        function checkJavaScript() {
            const info = document.getElementById('js-info');
            let jsStatus = [];
            
            // SprawdÅº czy jQuery jest dostÄ™pne
            if (typeof jQuery !== 'undefined') {
                jsStatus.push('âœ… jQuery: v' + jQuery.fn.jquery);
            } else {
                jsStatus.push('âŒ jQuery: Nie znaleziono');
            }
            
            // SprawdÅº czy funkcje logowania sÄ… dostÄ™pne
            if (typeof showLoginForm !== 'undefined') {
                jsStatus.push('âœ… showLoginForm: DostÄ™pna');
            } else {
                jsStatus.push('âŒ showLoginForm: Nie znaleziona');
            }
            
            if (typeof showRegistrationForm !== 'undefined') {
                jsStatus.push('âœ… showRegistrationForm: DostÄ™pna');
            } else {
                jsStatus.push('âŒ showRegistrationForm: Nie znaleziona');
            }
            
            if (typeof showLostPasswordForm !== 'undefined') {
                jsStatus.push('âœ… showLostPasswordForm: DostÄ™pna');
            } else {
                jsStatus.push('âŒ showLostPasswordForm: Nie znaleziona');
            }
            
            info.innerHTML = `
                <div class="${jsStatus.some(s => s.includes('âŒ')) ? 'error' : 'success'}">
                    ${jsStatus.join('<br>')}
                </div>
            `;
        }

        function testAjaxEndpoints() {
            const info = document.getElementById('ajax-info');
            info.innerHTML = '<div class="info">ğŸ”„ Testowanie endpoints...</div>';
            
            if (typeof preomar_login_vars === 'undefined') {
                info.innerHTML = '<div class="error">âŒ Brak zmiennych WordPress! Nie moÅ¼na przeprowadziÄ‡ testu AJAX.</div>';
                return;
            }
            
            // Test ping do AJAX endpoint
            fetch(preomar_login_vars.ajax_url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'action=heartbeat&_nonce=' + preomar_login_vars.nonce
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            })
            .then(data => {
                console.log('AJAX Response:', data);
                info.innerHTML = `
                    <div class="success">
                        âœ… <strong>AJAX endpoint dziaÅ‚a!</strong><br>
                        Response size: ${data.length} bytes<br>
                        Status: PoÅ‚Ä…czenie nawiÄ…zane
                    </div>
                `;
            })
            .catch(error => {
                console.error('AJAX Error:', error);
                info.innerHTML = `
                    <div class="error">
                        âŒ <strong>AJAX endpoint nie odpowiada!</strong><br>
                        Error: ${error.message}<br>
                        URL: ${preomar_login_vars.ajax_url}
                    </div>
                `;
            });
        }

        // Uruchom podstawowe testy przy Å‚adowaniu
        window.onload = function() {
            console.log('ğŸš€ Rozpoczynam testy Å›rodowiska...');
            setTimeout(checkEnvironment, 500);
            setTimeout(checkUrls, 1000);
            setTimeout(checkJavaScript, 1500);
            console.log('âœ… Testy Å›rodowiska zakoÅ„czone');
        };
    </script>
</body>
</html>
